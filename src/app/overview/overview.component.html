<div *ngIf="!showScore">
    <app-questionnaire
        [questionnaires]="questionnaires"
        (userResultSubmitted)="onUserResultSubmitted($event)"
    ></app-questionnaire>
</div>

<div *ngIf="showScore">
  <app-score [score]="score"></app-score>
</div>


<button *ngIf="showScore" (click)="submit()" style="margin-top: 40px;">Try again</button>
